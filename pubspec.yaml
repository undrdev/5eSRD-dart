name: fiveesrd
description: Typed REST and GraphQL client for the D&D 5e SRD API.
version: 0.1.0
repository: https://github.com/ethanstephens/5eSRD-dart

environment:
  sdk: ^3.10.0

dependencies:
  async: ^2.11.0
  chopper: ^8.0.3
  collection: ^1.19.0
  dio: ^5.7.0
  equatable: ^2.0.5
  graphql: ^5.2.0
  http: ^1.2.2
  json_annotation: ^4.9.0
  logging: ^1.2.0
  meta: ^1.15.0

dev_dependencies:
  build_runner: ^2.4.12
  chopper_generator: ^8.0.3
  json_serializable: ^6.9.0
  lints: ^6.0.0
  mocktail: ^1.0.4
  swagger_dart_code_generator: ^4.1.0
  test: ^1.25.6
